<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aplikasi Catatan Modern</title>
    <link rel="icon" href="icon.png" type="image/icon type" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <!-- Include Marked.js library -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <h1><i class="fas fa-book-open"></i> Aplikasi Catatan</h1>
        <button id="addNoteBtn" class="btn btn-primary">
          <i class="fas fa-plus"></i> Tambah Catatan
        </button>
      </header>

      <div class="search-container">
        <input type="text" id="searchInput" placeholder="Cari catatan..." />
        <i class="fas fa-search search-icon"></i>
      </div>

      <!-- Loading Indicator -->
      <div
        id="loadingIndicator"
        class="loading-indicator"
        style="display: none"
      >
        <div class="spinner"></div>
        Memuat catatan...
      </div>

      <div class="notes-grid" id="notesContainer">
        <!-- Catatan akan dimuat di sini -->
      </div>

      <!-- Modal Form (Add/Edit) -->
      <div
        class="modal"
        id="noteModal"
        role="dialog"
        aria-modal="true"
        aria-labelledby="modalTitle"
      >
        <div class="modal-content form-modal-content">
          <button class="close-btn" aria-label="Tutup Modal">×</button>
          <h2 id="modalTitle">Tambah Catatan Baru</h2>
          <form id="noteForm">
            <input type="hidden" id="noteId" />
            <div class="form-group">
              <label for="noteTitle">Judul</label>
              <input type="text" id="noteTitle" required />
            </div>
            <div class="form-group">
              <label for="noteContent">Isi (Mendukung Markdown)</label>
              <textarea
                id="noteContent"
                rows="6"
                required
                placeholder="Tulis catatanmu di sini... Gunakan sintaks Markdown!"
              ></textarea>
            </div>
            <div class="form-actions">
              <button type="button" id="cancelBtn" class="btn btn-secondary">
                Batal
              </button>
              <button type="submit" class="btn btn-primary">Simpan</button>
            </div>
          </form>
        </div>
      </div>

      <!-- Konfirmasi Hapus -->
      <div
        class="modal"
        id="confirmModal"
        role="dialog"
        aria-modal="true"
        aria-labelledby="confirmTitle"
      >
        <div class="modal-content confirm-modal">
          <button class="close-btn" aria-label="Tutup Konfirmasi">×</button>
          <i class="fas fa-exclamation-triangle warning-icon"></i>
          <h3 id="confirmTitle">Konfirmasi Hapus</h3>
          <p>Apakah Anda yakin ingin menghapus catatan ini secara permanen?</p>
          <div class="confirm-actions">
            <button id="confirmCancel" class="btn btn-secondary">Batal</button>
            <button id="confirmDelete" class="btn btn-danger">Hapus</button>
          </div>
        </div>
      </div>

      <!-- **** NEW: Detail View Modal **** -->
      <div
        class="modal"
        id="detailModal"
        role="dialog"
        aria-modal="true"
        aria-labelledby="detailNoteTitle"
      >
        <div class="modal-content detail-modal-content">
          <button class="close-btn" aria-label="Tutup Detail">×</button>
          <h2 id="detailNoteTitle">Judul Catatan</h2>
          <div class="note-meta">
            <span id="detailNoteDate"></span>
          </div>
          <hr class="detail-divider" />
          <div id="detailNoteContent" class="markdown-body">
            <!-- Rendered Markdown content will go here -->
          </div>
        </div>
      </div>
      <!-- **** END: Detail View Modal **** -->
    </div>

    <script src="script.js"></script>
  </body>
</html>
